<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style2.css" />
    <title>Airbnb</title>
  </head>
  <body>
    <h2>Meet Guidebooks</h2>
    <h5>Discover hundreds of local spots</h5>

    <div class="grid-container1">
      <div class="box">
        <h4 class="text">San Fran</h4>
        <img src="img/san-francisco.jpg" alt="san fran1" style="width: 100%" />
      </div>

      <div class="box" id="ny">
        <h4 class="text">New York</h4>
        <img src="img/new-york.jpg" alt="new-york" style="width: 100%" />
      </div>

      <div class="box" id="london">
        <h4 class="text">London</h4>
        <img src="img/london.jpg" alt="london" style="width: 100%" />
      </div>
    </div>
    <button class="button">See All Guidebooks</button>
    <h2>Just for the weekend</h2>
    <h5>Discover new, inspiring places close to home</h5>

    <div class="grid-container2">
      <div class="box" id="napa">
        <h4 class="text">Napa</h4>
        <img src="img/napa.jpg" alt="napa" style="width: 100%" />
      </div>

      <div class="box" id="sonoma">
        <h4 class="text">Sonoma</h4>
        <img src="img/sonoma.jpg" alt="sonoma" style="width: 100%" />
      </div>

      <div class="box" id="san-fran2">
        <h4 class="text">San Fran 2</h4>
        <img
          src="img/san-francisco-2.jpg"
          alt="san fran2"
          style="width: 100%"
        />
      </div>
    </div>
    <button class="button">See All Destinations</button>
  </body>
</html>
